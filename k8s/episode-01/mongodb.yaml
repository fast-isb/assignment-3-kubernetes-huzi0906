apiVersion: apps/v1
kind: Deployment
metadata:
  name: ep1db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ep1db
  template:
    metadata:
      labels:
        app: ep1db
    spec:
      containers:
        - name: ep1db
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP
